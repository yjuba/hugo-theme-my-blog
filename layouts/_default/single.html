{{ define "main" }}

<main>
    <header>
        <h1>
            {{ .Title }}
            {{ with .Params.categories }}{{ range . -}}
            <span class="Label Label--large Label--gray-darker mr-2">{{ . }}</span>
            {{- end }}{{ end }}
        </h1>
    </header>
    <article>
        {{ .Content }}
    </article>
</main>

{{ end }}
